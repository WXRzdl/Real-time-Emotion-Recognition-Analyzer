<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实时表情识别分析器 - Demo</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        :root {
            --primary-color: #42b883;
            --secondary-color: #35495e;
            --background-color: #f0f2f5;
            --card-background: #ffffff;
            --text-color: #333;
            --border-color: #e0e0e0;
            --danger-color: #e53935;
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        #app {
            width: 100%;
            max-width: 700px;
            background-color: var(--card-background);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            padding: 24px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        header h1 {
            text-align: center;
            color: var(--secondary-color);
            margin: 0 0 20px 0;
            font-size: 2em;
        }

        .tabs {
            display: flex;
            border-bottom: 2px solid var(--border-color);
        }

        .tabs button {
            flex: 1;
            padding: 12px 0;
            font-size: 1em;
            font-weight: 600;
            border: none;
            background-color: transparent;
            cursor: pointer;
            color: #888;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
            margin-bottom: -2px;
        }

        .tabs button.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
        }
        
        .main-content {
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            min-height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            background-color: #fafafa;
        }
        
        .main-content video, .main-content img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .main-content video {
            transform: scaleX(-1); /* 镜像效果 */
        }

        .placeholder {
            text-align: center;
            color: #aaa;
        }
        .placeholder-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .drop-zone {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .drop-zone.dragover {
             background-color: #e8f5e9;
        }


        .controls {
            display: flex;
            justify-content: center;
        }

        .control-button {
            padding: 12px 24px;
            font-size: 1.1em;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: var(--primary-color);
            color: white;
        }
        .control-button.stop {
            background-color: var(--danger-color);
        }
        .control-button:hover {
            opacity: 0.9;
        }

        .results-area {
            text-align: center;
            min-height: 150px;
            padding-top: 20px;
        }

        .dominant-emotion {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        .dominant-emotion .emoji {
            font-size: 3.5em;
        }
        .dominant-emotion .text {
            font-size: 2.5em;
            font-weight: bold;
            color: var(--secondary-color);
        }
        .dominant-emotion .confidence {
            font-size: 1.2em;
            color: #777;
        }

        .emotion-distribution ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: left;
        }

        .emotion-distribution li {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }
        .emotion-distribution .name {
            width: 80px;
        }
        .emotion-distribution .bar-container {
            flex-grow: 1;
            height: 20px;
            background-color: #eee;
            border-radius: 4px;
            overflow: hidden;
        }
        .emotion-distribution .bar {
            height: 100%;
            background-color: var(--primary-color);
            transition: width 0.5s ease-in-out;
        }
        .emotion-distribution .percent {
            width: 50px;
            text-align: right;
            font-weight: 500;
        }
        
        .status-bar {
            text-align: center;
            padding-top: 15px;
            border-top: 1px solid var(--border-color);
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>

<div id="app">
    <header>
        <h1>实时表情识别分析器</h1>
    </header>

    <div class="tabs">
        <button :class="{ active: currentTab === 'video' }" @click="switchTab('video')">实时视频分析</button>
        <button :class="{ active: currentTab === 'image' }" @click="switchTab('image')">上传图片分析</button>
    </div>

    <!-- 主内容区 -->
    <main>
        <div class="main-content">
            <!-- 实时视频面板 -->
            <div v-if="currentTab === 'video'" style="width:100%; height: 100%;">
                <video v-show="isAnalyzing" ref="videoRef" autoplay playsinline muted></video>
                <div v-if="!isAnalyzing" class="placeholder">
                    <div class="placeholder-icon">📷</div>
                    <div>点击 "开始分析" 启动摄像头</div>
                </div>
            </div>

            <!-- 图片上传面板 -->
            <div v-else class="drop-zone" 
                @click="triggerFileInput"
                @dragover.prevent="onDragOver"
                @dragleave.prevent="onDragLeave"
                @drop.prevent="onDrop"
                :class="{ dragover: isDragOver }">
                
                <img v-if="uploadedImage" :src="uploadedImage" alt="Uploaded Image"/>
                <div v-else class="placeholder">
                    <div class="placeholder-icon">🖼️</div>
                    <div>点击或拖拽图片到这里</div>
                </div>
                <input type="file" ref="fileInputRef" @change="onFileSelect" accept="image/*" style="display: none;">
            </div>
        </div>
        
        <div v-if="currentTab === 'video'" class="controls">
            <button @click="toggleAnalysis" class="control-button" :class="{ stop: isAnalyzing }">
                {{ isAnalyzing ? '停止分析' : '开始分析' }}
            </button>
        </div>
    </main>

    <!-- 结果展示区 -->
    <section class="results-area">
        <div v-if="analysisResult">
            <div class="dominant-emotion">
                <span class="emoji">{{ dominantEmotion.emoji }}</span>
                <div>
                    <span class="text">{{ dominantEmotion.name }}</span>
                    <span class="confidence">({{ dominantEmotion.score }}%)</span>
                </div>
            </div>
            <div class="emotion-distribution">
                <ul>
                    <li v-for="emotion in sortedEmotions" :key="emotion.name">
                        <span class="name">{{ emotion.name }}</span>
                        <div class="bar-container">
                            <div class="bar" :style="{ width: emotion.score + '%' }"></div>
                        </div>
                        <span class="percent">{{ emotion.score }}%</span>
                    </li>
                </ul>
            </div>
        </div>
        <div v-else class="placeholder">
            <div>{{ isLoading ? '🧠 正在分析中...' : '分析结果将显示在这里' }}</div>
        </div>
    </section>
    
    <!-- 状态栏 -->
    <footer class="status-bar">
        {{ statusMessage }}
    </footer>

    <!-- Hidden canvas for frame grabbing -->
    <canvas ref="canvasRef" style="display:none;"></canvas>
</div>

<script>
    const { createApp, ref, computed, onUnmounted } = Vue;

    createApp({
        setup() {
            // --- 状态管理 ---
            const currentTab = ref('video');
            const statusMessage = ref('准备就绪，请选择一种模式开始。');
            const isAnalyzing = ref(false);
            const isLoading = ref(false);
            const analysisResult = ref(null);
            const uploadedImage = ref(null);
            const isDragOver = ref(false);

            // --- refs for DOM elements ---
            const videoRef = ref(null);
            const canvasRef = ref(null);
            const fileInputRef = ref(null);
            
            // --- 私有变量 ---
            let stream = null;
            let analysisInterval = null;

            const emotionMap = {
                happy: { name: '高兴', emoji: '😄' },
                sad: { name: '悲伤', emoji: '😢' },
                angry: { name: '愤怒', emoji: '😡' },
                surprise: { name: '惊讶', emoji: '😮' },
                neutral: { name: '中性', emoji: '😐' },
                fear: { name: '害怕', emoji: '😨' },
                disgust: { name: '厌恶', emoji: '🤢' },
            };

            // --- 计算属性 ---
            const dominantEmotion = computed(() => {
                if (!analysisResult.value) return null;
                const topEmotion = analysisResult.value[0];
                return {
                    ...emotionMap[topEmotion.emotion],
                    score: topEmotion.score
                };
            });
            
            const sortedEmotions = computed(() => {
                if (!analysisResult.value) return [];
                return analysisResult.value.map(res => ({
                    ...emotionMap[res.emotion],
                    score: res.score
                }));
            });


            // --- 方法 ---

            const switchTab = (tab) => {
                currentTab.value = tab;
                stopAnalysis(); // 停止所有分析活动
                analysisResult.value = null;
                uploadedImage.value = null;
                statusMessage.value = '准备就绪，请操作。';
            };

            const toggleAnalysis = () => {
                if (isAnalyzing.value) {
                    stopAnalysis();
                } else {
                    startAnalysis();
                }
            };

            const startAnalysis = async () => {
                statusMessage.value = '正在请求摄像头权限...';
                try {
                    stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
                    videoRef.value.srcObject = stream;
                    isAnalyzing.value = true;
                    statusMessage.value = '摄像头已启动，开始实时分析...';
                    analysisInterval = setInterval(captureAndAnalyzeFrame, 1000); // 每秒分析一次
                } catch (error) {
                    console.error("无法访问摄像头:", error);
                    statusMessage.value = '错误：无法访问摄像头，请检查权限。';
                }
            };
            
            const stopAnalysis = () => {
                if (analysisInterval) clearInterval(analysisInterval);
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }
                isAnalyzing.value = false;
                stream = null;
                analysisInterval = null;
                if(currentTab.value === 'video') statusMessage.value = '分析已停止。';
            };

            const captureAndAnalyzeFrame = () => {
                if (!videoRef.value || !canvasRef.value) return;
                const video = videoRef.value;
                const canvas = canvasRef.value;
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const context = canvas.getContext('2d');
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = canvas.toDataURL('image/jpeg');
                
                if(!isLoading.value) mockAnalyzeAPI(imageData);
            };
            
            // --- 图片上传相关方法 ---
            const triggerFileInput = () => fileInputRef.value.click();
            const onDragOver = () => isDragOver.value = true;
            const onDragLeave = () => isDragOver.value = false;
            
            const onDrop = (event) => {
                isDragOver.value = false;
                const file = event.dataTransfer.files[0];
                if (file && file.type.startsWith('image/')) {
                    processFile(file);
                }
            };
            
            const onFileSelect = (event) => {
                const file = event.target.files[0];
                if (file) {
                    processFile(file);
                }
            };

            const processFile = (file) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    uploadedImage.value = e.target.result;
                    statusMessage.value = '图片上传成功，正在分析...';
                    mockAnalyzeAPI(e.target.result);
                };
                reader.readAsDataURL(file);
            };

            // --- 模拟后端API ---
            const mockAnalyzeAPI = async (imageData) => {
                isLoading.value = true;
                analysisResult.value = null;
                statusMessage.value = "🧠 正在发送数据并分析..."
                
                // 模拟网络延迟
                await new Promise(resolve => setTimeout(resolve, 800 + Math.random() * 500));
                
                // 生成随机的模拟结果
                const emotions = ['happy', 'sad', 'angry', 'surprise', 'neutral', 'fear', 'disgust'];
                let scores = emotions.map(() => Math.random() * 20);
                const dominantIndex = Math.floor(Math.random() * emotions.length);
                scores[dominantIndex] = 50 + Math.random() * 50; // 确保有一个主情绪
                
                const totalScore = scores.reduce((sum, score) => sum + score, 0);
                const normalizedScores = scores.map(score => Math.round((score / totalScore) * 100));

                const result = emotions.map((emotion, index) => ({
                    emotion,
                    score: normalizedScores[index]
                })).sort((a, b) => b.score - a.score);

                analysisResult.value = result;
                isLoading.value = false;
                statusMessage.value = '分析完成！';
            };
            
            onUnmounted(() => {
                stopAnalysis(); // 组件卸载时确保关闭摄像头
            });

            return {
                currentTab,
                statusMessage,
                isAnalyzing,
                isLoading,
                analysisResult,
                uploadedImage,
                isDragOver,
                videoRef,
                canvasRef,
                fileInputRef,
                dominantEmotion,
                sortedEmotions,
                switchTab,
                toggleAnalysis,
                triggerFileInput,
                onDragOver,
                onDragLeave,
                onDrop,
                onFileSelect,
            };
        }
    }).mount('#app');
</script>

</body>
</html>
